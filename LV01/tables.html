<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="5" cellpadding="15">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Batch</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Smith</td>
            <td>B</td>
        </tr>
        <tr>
            <td>102</td>
            <td>James</td>
            <td>C</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Alexa</td>
            <td>A</td>
        </tr>
    </table>

    <!-- spanning -->
    <table border="1" cellspacing="1">
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
    </table>

    
</body>
</html>
