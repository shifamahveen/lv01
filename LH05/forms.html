<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name here...">

        <br>
        <label for="sec">Email:</label>
        <input type="email" id="sec">

        <br>
        <label>Age:</label>
        <input type="number">

        <br>
        <label>Password:</label>
        <input type="password">

        <br>
        <select name="" id="">
            <option value="">CSE</option>
            <option value="">ECE</option>
            <option value="">IT</option>
            <option value="" selected>Civil</option>
        </select>

        <br>
        <p>Technologies</p>

        <input type="checkbox" name="tech">
        <label for="">C</label>

        <input type="checkbox" name="tech">
        <label for="">C++</label>

        <input type="checkbox" name="tech">
        <label for="">C#</label>

        <br>
        <p>Gender</p>

        <input type="radio" name="gender">
        <label for="" >Male</label>

        <input type="radio" name="gender">
        <label for="">Female</label>

        <br>
        <input type="submit" value="Send">
    </form>

</body>
</html>
