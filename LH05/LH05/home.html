<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        p {
            color: red;
            font-size: 30px;
        }
        h1{

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti, eveniet.</p>
</body>
</html>
